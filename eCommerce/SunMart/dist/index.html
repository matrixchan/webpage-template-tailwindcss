<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>SunMart</title>
</head>
<body>
    <header class="font-poppins">
        <!--Header Top-->
        <div class="bg-gray-100 ">
            <div class="py-3 px-11 container  flex justify-between items-center text-xs ">
                <h1 class="uppercase">Wlecome to SainMart Store!</h1>
                <div class="flex items-center justify-center space-x-6">

                    <div class="flex items-center cursor-pointer relative group">
                        <a href="">USD</a>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                          </svg>
                        </span>
                        
                        <div class="absolute w-full left-0 top-full bg-white shadow-md  divide-y divide-gray-300 divide-dashed opacity-0 group-hover:opacity-100 transition duration-300 invisible group-hover:visible ">
                            <a href="#" class="flex items-center  px-2 py-2 hover:bg-gray-100 transition" >USD</a>
                            <a href="#" class="flex items-center  px-2 py-2 hover:bg-gray-100 transition">EUR</a>
                        </div>
                    </div>

                    <!--Language-->
                    <div class="flex items-center cursor-pointer relative group ">
                        <img class="m-1" src="./assets/images/flags/eng.png" alt="">
                        <a href="">
                            ENG</a>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                          </svg>
                        </span>
                        
                        <div class="absolute w-full left-0 top-full bg-white shadow-md  divide-y divide-gray-300 divide-dashed opacity-0 group-hover:opacity-100 transition duration-300 invisible group-hover:visible ">
                            <a href="#" class="flex items-center  px-2 py-2 hover:bg-gray-100 transition" >
                                <img class="m-1" src="./assets/images/flags/eng.png" alt="">
                                ENG</a>
                            <a href="#" class="flex items-center  px-2 py-2 hover:bg-gray-100 transition">
                                <img class="m-1" src="./assets/images/flags/fra.png" alt="">
                                FRA</a>
                        </div>
                    </div>

                    <div class="border-l border-solid border-header-divider h-6"></div>
                    <!--Language End-->
                    <div>Blog</div>
                    <div>Contact Us</div>
                    <!--Account-->
                    <div class="flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 m-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                          </svg>
                        <span>Sing in <span class="text-header-divider">/</span> Register</span>
                    </div>
                    <!--Account End-->
                </div>
            </div>
        </div>
        <!-- Header Top End -->

        <!-- Header Middle -->
        <div class="bg-header-mid-bg py-6">
            <div class="container flex items-center justify-between">
                <a href="#" >
                    <img src="./assets/images/logo.png" class="h-12">
                </a>

                <!--Search Input-->
                <div class="w-full max-w-xl  flex border-2 border-primary rounded-md overflow-hidden relative">
                    <!--Category-->
                    <select name="category" id="category" class="text-xs pl-2 mr-4 text-gray-500 bg-white ">
                        <option value="">All Categories</option>
                        <option value="1">Fashion</option>
                        <option value="2">Furniture</option>
                        <option value="3">Shoes</option>
                        <option value="4">Sport</option>
                        <option value="5">Games</option>
                        <option value="6">Comptures</option>
                        <option value="7">Electronics</option>
                        <option value="8">Kitchen</option>
                        <option value="9">Clothing</option>
                    </select>
                    <!--Category End-->
                    <!--Search-->
                    <div class="divider h-8 absolute top-2 left-32 "></div>
                    <input type="text" class="w-full pl-3 focus:outline-none text-sm search-in-it" placeholder="Search In...">
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 m-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                      </svg></button>
                </div>    
                <!--Search Input End-->

                <!--Others-->
                <div class="flex items-center space-x-8">
                    <!--Live Chat-->
                    <div class="flex items-center justify-center">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-2 text-gray-600 " fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </a>
                        <div>
                            <h4 class="text-sm">Live Chat <span class="text-gray-500">or:</span></h4>
                            <a href="tel:#" class="text-base text-gray-800 font-bold">(+86)123-456</a>
                        </div>
                    </div>
                    <!--Live Chat End-->
                    <div class="border-l border-solid border-header-divider h-8"></div>

                    <!--Whish List and Carts-->
                    <div class="flex flex-col items-center justify-center">
                        <a href="#" >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </a>
                        <div class="text-xs leading-3">Wish List</div>

                    </div>
                    <div class="flex flex-col items-center justify-center relative">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                        </a>
                        <div class="text-xs leading-3">Cart</div>
                        <span class="absolute right-0 -top-1 w-4 h-4 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>

                    </div>
                    
                    <!--Whish List and Carts End-->
                </div>
                <!--Others End-->

            </div>
        </div>
        <!-- Header Middle End  -->

        <!-- Header Bottom -->
        <div class="container flex items-center justify-between">
            <!--Nav Left Part-->
            <div class="flex items-start bg-gray-300 py-4 ">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <span class="uppercase">Browse Categories</span>
            </div>
            <!--Nav Left Part End-->

            <!--Nav Right Part-->
            <div>

            </div>
            <!--Nav Right Part End-->
        </div>
        <!-- Header Bottom End -->

    </header>

</body>
</html>
